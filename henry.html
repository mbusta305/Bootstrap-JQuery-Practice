<!DOCTYPE html>
<html>
<head>
  <title>JQuery Box</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src=" https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
  <body>

    <div class="jumbotron text-center">
      <h3>Let's have some JQuery Fun!</h3>
       <div class="container" style="display: flex; justify-content: center;">
        <div class="col-xs-1">
          <button id="btn1" data-panel="#panel1" class="btn btn-warning panel-button">btn1</button>
        </div>
        <div class="col-xs-1">
          <button id="btn2" data-panel="#panel2" class="btn btn-primary panel-button">btn2</button>
        </div>
        <div class="col-xs-1">
          <button id="btn3" data-panel="#panel3" class="btn btn-success panel-button">btn3</button>
        </div>
        <div class="col-xs-1">
          <button id="btn4" data-panel="#panel4" class="btn btn-danger panel-button">btn4</button>
        </div>
        <div class="col-xs-1">
          <button id="btn5" data-panel="#panel5" class="btn btn-dafult panel-button">btn5</button>
        </div>
        <div class="col-xs-1">
          <button id="btn6" data-panel="#panel6" class="btn btn-info panel-button">btn6</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <div id="panel1" class="panel panel-warning">
            <div class="panel-heading">
              Panel 1
            </div>
            <div class="panel-body">
              Panel 1 Conent!
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div id="panel2" class="panel panel-primary">
            <div class="panel-heading">
              Panel 2
            </div>
            <div class="panel-body">
              Panel 2 Conent!
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div id="panel3" class="panel panel-success">
            <div class="panel-heading">
              Panel 3
            </div>
            <div class="panel-body">
              Panel 3 Conent!
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div id="panel4" class="panel panel-danger">
            <div class="panel-heading">
              Panel 4
            </div>
            <div class="panel-body">
              Panel 4 Conent!
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div id="panel5" class="panel panel-default">
            <div class="panel-heading">
              Panel 2
            </div>
            <div class="panel-body">
              Panel 2 Conent!
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div id="panel6" class="panel panel-info">
            <div class="panel-heading">
              Panel 2
            </div>
            <div class="panel-body">
              Panel 2 Conent!
            </div>
          </div>
        </div>
      </div>
    <div> <!-- End container -->
    <script src="henryJS.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
